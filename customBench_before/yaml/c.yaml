apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-c
  namespace: paper2
  labels:
    app: service-c

spec:
  replicas: 3
  selector:
    matchLabels:
      app: service-c
      
  template:
    metadata:
      labels:
        app: service-c
      
    spec:
      containers:
      - name: service-c
        image: hokunpark/paper2:serviceC
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "800m"
            memory: "1000Mi"
        ports:
        - containerPort: 11002
        command: ["uvicorn"]
        args: ["main:app", "--host", "0.0.0.0", "--port", "11002"]
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - service-c
            topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node
                operator: NotIn
                values:
                - master

---
apiVersion: v1
kind: Service
metadata:
  name: service-c
  namespace: paper2
spec:
  selector:
    app: service-c
  ports:
  - name: http
    port: 11002
    protocol: TCP
    targetPort: 11002
  type: ClusterIP
