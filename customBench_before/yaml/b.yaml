apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-b
  namespace: paper2
  labels:
    app: service-b
    
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service-b
      
  template:
    metadata:
      labels:
        app: service-b
       
    spec:
      containers:
      - name: service-b
        image: hokunpark/paper2:serviceB
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "800m"
            memory: "1000Mi"
        ports:
        - containerPort: 11001
        command: ["uvicorn"]
        args: ["main:app", "--host", "0.0.0.0", "--port", "11001"]
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - service-b
            topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node
                operator: NotIn
                values:
                - master

---
apiVersion: v1
kind: Service
metadata:
  name: service-b
  namespace: paper2
spec:
  selector:
    app: service-b
  ports:
  - name: http
    port: 11001
    protocol: TCP
    targetPort: 11001
  type: ClusterIP
