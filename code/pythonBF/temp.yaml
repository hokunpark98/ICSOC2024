apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: service-b-to-service-c-vs
  namespace: paper2
spec:
  hosts:
  - service-c
  http:
  - match:
    - sourceLabels:
        app: service-b
        version: service-b2
    route:
    - destination:
        host: service-c
        subset: service-c3
      weight: 50
    - destination:
        host: service-c
        subset: service-c2
      weight: 0
    - destination:
        host: service-c
        subset: service-c1
      weight: 50
  - match:
    - sourceLabels:
        app: service-b
        version: service-b3
    route:
    - destination:
        host: service-c
        subset: service-c3
      weight: 0
    - destination:
        host: service-c
        subset: service-c1
      weight: 50
    - destination:
        host: service-c
        subset: service-c2
      weight: 50
