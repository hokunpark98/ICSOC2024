apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: service-a-dr
  namespace: paper2
spec:
  host: service-a
  subsets:
  - labels:
      version: service-a3
    name: service-a3
  - labels:
      version: service-a2
    name: service-a2
  - labels:
      version: service-a1
    name: service-a1
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
