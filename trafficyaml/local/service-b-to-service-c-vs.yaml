apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: service-b-to-service-c-vs
  namespace: paper2
spec:
  hosts:
  - service-c
  http:
  - match:
    - sourceLabels:
        app: service-b
        version: service-b1
    route:
    - destination:
        host: service-c
        subset: service-c1
      weight: 100
  - match:
    - sourceLabels:
        app: service-b
        version: service-b2
    route:
    - destination:
        host: service-c
        subset: service-c3
      weight: 100
